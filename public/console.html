<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJS Â· æ§åˆ¶å°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;500;600&display=swap');

        code, pre, .font-mono { font-family: 'JetBrains Mono', monospace !important; }

</head>
<body class="bg-[#0a0a0a] text-[#e5e5e5] antialiased">
    <div id="root"></div>

    <script type="text/javascript">
        // API Base URL
        const API_BASE = "https://hjs-api.onrender.com";

        // ---------- Utility Functions (ä¿ç•™åŸæœ‰) ----------
        function maskKey(key) {
            if (!key || key.length <= 8) return key;
            return key.slice(0, 4) + '..........' + key.slice(-4);
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Never';
            return new Date(dateStr).toLocaleDateString();
        }

        // ---------- ä¸»ç»„ä»¶ (æ–°è§†è§‰ + åŸæœ‰åŠŸèƒ½) ----------
        function DeveloperConsole() {
            // ---------- åŸæœ‰æ‰€æœ‰ state å’Œå‡½æ•°ä¿æŒä¸å˜ ----------
            const [genEmail, setGenEmail] = React.useState('');
            const [genName, setGenName] = React.useState('');
            const [generating, setGenerating] = React.useState(false);
            const [newKey, setNewKey] = React.useState(null);
            const [showKeyDialog, setShowKeyDialog] = React.useState(false);
            const [copied, setCopied] = React.useState(false);
            const [genError, setGenError] = React.useState(null);
            const [listEmail, setListEmail] = React.useState('');
            const [keys, setKeys] = React.useState([]);
            const [loadingKeys, setLoadingKeys] = React.useState(false);
            const [listError, setListError] = React.useState(null);
            const [visibleKeys, setVisibleKeys] = React.useState(new Set());
            const [revokeKey, setRevokeKey] = React.useState(null);
            const [revoking, setRevoking] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('generate');

            // ä¿ç•™æ‰€æœ‰åŸæœ‰å‡½æ•°
            const handleGenerate = async () => {
                if (!genEmail || !genName) return;
                setGenerating(true);
                setGenError(null);
                try {
                    const res = await fetch(API_BASE + '/developer/keys', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: genEmail, name: genName })
                    });
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Request failed (${res.status})`);
                    }
                    const data = await res.json();
                    setNewKey(data.key);
                    setShowKeyDialog(true);
                    setGenName('');
                } catch (err) {
                    setGenError(err.message);
                } finally {
                    setGenerating(false);
                }
            };

            const handleListKeys = async () => {
                if (!listEmail) return;
                setLoadingKeys(true);
                setListError(null);
                try {
                    const res = await fetch(API_BASE + `/developer/keys?email=${encodeURIComponent(listEmail)}`);
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Request failed (${res.status})`);
                    }
                    const data = await res.json();
                    setKeys(Array.isArray(data) ? data : []);
                } catch (err) {
                    setListError(err.message);
                    setKeys([]);
                } finally {
                    setLoadingKeys(false);
                }
            };

            const handleRevoke = async () => {
                if (!revokeKey || !listEmail) return;
                setRevoking(true);
                try {
                    const res = await fetch(API_BASE + `/developer/keys/${revokeKey}?email=${encodeURIComponent(listEmail)}`, {
                        method: 'DELETE'
                    });
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Revoke failed (${res.status})`);
                    }
                    setKeys(keys.filter(k => k.key !== revokeKey));
                } catch (err) {
                    setListError(err.message);
                } finally {
                    setRevoking(false);
                    setRevokeKey(null);
                }
            };

            const copyToClipboard = async (text) => {
                await navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const toggleKeyVisibility = (key) => {
                const newSet = new Set(visibleKeys);
                if (newSet.has(key)) {
                    newSet.delete(key);
                } else {
                    newSet.add(key);
                }
                setVisibleKeys(newSet);
            };

            // ---------- æ–°è§†è§‰çš„æ¸²æŸ“ ----------
            return React.createElement('div', { className: 'mx-auto max-w-5xl px-4 py-12' }, [
                // å¯¼èˆªæ¡
                React.createElement('div', { className: 'flex justify-between items-center mb-12 text-sm', key: 'nav' }, [
                    React.createElement('div', { className: 'text-white font-semibold' }, 'HJS'),
                    React.createElement('div', { className: 'flex gap-8 text-gray-400' }, [
                        React.createElement('a', { href: '/', className: 'hover:text-white' }, 'é¦–é¡µ'),
                        React.createElement('a', { href: '/product', className: 'hover:text-white' }, 'äº§å“'),
                        React.createElement('a', { href: '/developers', className: 'hover:text-white' }, 'å¼€å‘è€…'),
                        React.createElement('a', { href: '/console', className: 'text-white' }, 'æ§åˆ¶å°')
                    ])
                ]),

                // æ ‡é¢˜
                React.createElement('h1', { className: 'text-3xl font-bold mb-8', key: 'title' }, 'å¼€å‘è€…æ§åˆ¶å°'),

                // æ ‡ç­¾é¡µ
                React.createElement('div', { className: 'flex gap-4 border-b border-gray-800 mb-8', key: 'tabs' }, [
                    React.createElement('button', {
                        className: `pb-2 px-1 ${activeTab === 'generate' ? 'text-teal-400 border-b-2 border-teal-400' : 'text-gray-400'}`,
                        onClick: () => setActiveTab('generate')
                    }, 'ç”Ÿæˆå¯†é’¥'),
                    React.createElement('button', {
                        className: `pb-2 px-1 ${activeTab === 'list' ? 'text-teal-400 border-b-2 border-teal-400' : 'text-gray-400'}`,
                        onClick: () => setActiveTab('list')
                    }, 'æˆ‘çš„å¯†é’¥'),
                    React.createElement('button', {
                        className: `pb-2 px-1 ${activeTab === 'lookup' ? 'text-teal-400 border-b-2 border-teal-400' : 'text-gray-400'}`,
                        onClick: () => setActiveTab('lookup')
                    }, 'æŸ¥è¯¢è®°å½•')
                ]),

                // ç”Ÿæˆå¯†é’¥æ ‡ç­¾é¡µ
                activeTab === 'generate' && React.createElement('div', { className: 'max-w-md', key: 'generate' }, [
                    React.createElement('div', { className: 'mb-4' }, [
                        React.createElement('label', { className: 'block text-sm text-gray-400 mb-1' }, 'é‚®ç®±'),
                        React.createElement('input', {
                            type: 'email',
                            value: genEmail,
                            onChange: (e) => setGenEmail(e.target.value),
                            className: 'w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm'
                        })
                    ]),
                    React.createElement('div', { className: 'mb-4' }, [
                        React.createElement('label', { className: 'block text-sm text-gray-400 mb-1' }, 'å¯†é’¥åç§°'),
                        React.createElement('input', {
                            type: 'text',
                            value: genName,
                            onChange: (e) => setGenName(e.target.value),
                            className: 'w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm'
                        })
                    ]),
                    genError && React.createElement('div', { className: 'text-red-400 text-sm mb-4' }, genError),
                    React.createElement('button', {
                        onClick: handleGenerate,
                        disabled: !genEmail || !genName || generating,
                        className: 'px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 disabled:opacity-50'
                    }, generating ? 'ç”Ÿæˆä¸­...' : 'ç”Ÿæˆå¯†é’¥')
                ]),

                // æˆ‘çš„å¯†é’¥æ ‡ç­¾é¡µ
                activeTab === 'list' && React.createElement('div', { key: 'list' }, [
                    React.createElement('div', { className: 'flex gap-2 mb-6' }, [
                        React.createElement('input', {
                            type: 'email',
                            value: listEmail,
                            onChange: (e) => setListEmail(e.target.value),
                            placeholder: 'your@email.com',
                            className: 'flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm'
                        }),
                        React.createElement('button', {
                            onClick: handleListKeys,
                            disabled: !listEmail || loadingKeys,
                            className: 'px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600'
                        }, loadingKeys ? 'åŠ è½½ä¸­...' : 'æŸ¥è¯¢')
                    ]),
                    listError && React.createElement('div', { className: 'text-red-400 text-sm mb-4' }, listError),
                    keys.length > 0 && React.createElement('div', { className: 'space-y-2' }, keys.map(k => 
                        React.createElement('div', { key: k.key, className: 'bg-gray-800/50 p-4 rounded-lg border border-gray-700' }, [
                            React.createElement('div', { className: 'flex justify-between items-center' }, [
                                React.createElement('div', null, [
                                    React.createElement('div', { className: 'text-sm font-medium' }, k.name || '-'),
                                    React.createElement('div', { className: 'flex items-center gap-2 mt-1' }, [
                                        React.createElement('code', { className: 'text-xs text-gray-400' },
                                            visibleKeys.has(k.key) ? k.key : maskKey(k.key)
                                        ),
                                        React.createElement('button', {
                                            onClick: () => toggleKeyVisibility(k.key),
                                            className: 'text-gray-400 hover:text-white'
                                        }, visibleKeys.has(k.key) ? 'ğŸ™ˆ' : 'ğŸ‘ï¸')
                                    ])
                                ]),
                                React.createElement('button', {
                                    onClick: () => setRevokeKey(k.key),
                                    className: 'text-red-400 text-sm hover:text-red-300'
                                }, 'åŠé”€')
                            ])
                        ])
                    ))
                ]),

                // æŸ¥è¯¢è®°å½•æ ‡ç­¾é¡µ
                activeTab === 'lookup' && React.createElement('div', { key: 'lookup' }, [
                    React.createElement('div', { className: 'flex gap-2 mb-4' }, [
                        React.createElement('input', {
                            type: 'text',
                            id: 'lookup-id',
                            placeholder: 'è¾“å…¥è®°å½• ID',
                            className: 'flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono'
                        }),
                        React.createElement('button', {
                            onClick: () => {
                                const id = document.getElementById('lookup-id').value;
                                if (id) window.location.href = `/lookup.html?id=${id}`;
                            },
                            className: 'px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700'
                        }, 'æŸ¥è¯¢')
                    ])
                ]),

                // å¯¹è¯æ¡†ï¼ˆä¿ç•™åŸæœ‰ï¼‰
                showKeyDialog && React.createElement('div', {
                    className: 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50',
                    onClick: () => setShowKeyDialog(false)
                }, React.createElement('div', {
                    className: 'w-full max-w-md rounded-lg border border-gray-800 bg-gray-900 p-6',
                    onClick: (e) => e.stopPropagation()
                }, [
                    React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'ä¿å­˜ä½ çš„ API å¯†é’¥'),
                    React.createElement('p', { className: 'text-sm text-gray-400 mb-4' }, 'è¯¥å¯†é’¥åªæ˜¾ç¤ºä¸€æ¬¡ï¼Œè¯·ç«‹å³ä¿å­˜ã€‚'),
                    React.createElement('div', { className: 'bg-gray-800 p-3 rounded mb-4' }, [
                        React.createElement('code', { className: 'break-all text-teal-400 text-sm' }, newKey)
                    ]),
                    React.createElement('button', {
                        onClick: () => copyToClipboard(newKey),
                        className: 'w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700'
                    }, copied ? 'å·²å¤åˆ¶ï¼' : 'å¤åˆ¶å¯†é’¥')
                ])),

                // åŠé”€ç¡®è®¤å¯¹è¯æ¡†
                revokeKey && React.createElement('div', {
                    className: 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50',
                    onClick: () => setRevokeKey(null)
                }, React.createElement('div', {
                    className: 'w-full max-w-md rounded-lg border border-gray-800 bg-gray-900 p-6',
                    onClick: (e) => e.stopPropagation()
                }, [
                    React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'åŠé”€ API å¯†é’¥'),
                    React.createElement('p', { className: 'text-sm text-gray-400 mb-4' }, 'æ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚ç¡®å®šè¦åŠé”€æ­¤å¯†é’¥å—ï¼Ÿ'),
                    React.createElement('div', { className: 'bg-gray-800 p-2 rounded mb-4' }, [
                        React.createElement('code', { className: 'text-xs text-gray-400' }, maskKey(revokeKey))
                    ]),
                    React.createElement('div', { className: 'flex justify-end gap-2' }, [
                        React.createElement('button', {
                            onClick: () => setRevokeKey(null),
                            className: 'px-4 py-2 bg-gray-700 rounded hover:bg-gray-600'
                        }, 'å–æ¶ˆ'),
                        React.createElement('button', {
                            onClick: handleRevoke,
                            disabled: revoking,
                            className: 'px-4 py-2 bg-red-600 rounded hover:bg-red-700 disabled:opacity-50'
                        }, revoking ? 'åŠé”€ä¸­...' : 'ç¡®è®¤åŠé”€')
                    ])
                ]))
            ]);
        }

        // æ¸²æŸ“
        const root = document.getElementById('root');
        if (root) {
            ReactDOM.createRoot(root).render(React.createElement(DeveloperConsole));
        }
    </script>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        (function checkReact() {
            if (window.React && window.ReactDOM) {
                console.log('React loaded');
                const root = document.getElementById('root');
                if (root && !root.hasChildNodes()) {
                    ReactDOM.createRoot(root).render(React.createElement(DeveloperConsole));
                }
            } else {
                setTimeout(checkReact, 100);
            }
        })();
    </script>
</body>
</html>
