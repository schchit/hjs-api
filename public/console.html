<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">HJS ¬∑ Developer Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;500;600&display=swap');
        * { font-family: 'Inter', system-ui, sans-serif; }
        code, pre, .font-mono { font-family: 'JetBrains Mono', monospace !important; }
        body { background: #0a0a0a; }
        /* ÊûÅÁÆÄ‰∏ãÊãâËèúÂçïÊ†∑Âºè */
        select {
            background-color: transparent;
            color: #9ca3af;
            font-size: 0.75rem;
            cursor: pointer;
        }
        select:focus { outline: none; }
        select option { background-color: #111827; color: white; }
        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background: transparent;
            border: 1px solid #1f1f1f;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .card:hover {
            background: rgba(31, 31, 31, 0.3);
            border-color: rgba(94, 224, 192, 0.3);
        }
        /* ËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .input {
            background: #1a1a1a;
            border: 1px solid #1f1f1f;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: white;
            transition: border-color 0.2s;
        }
        .input:focus {
            border-color: #5ee0c0;
            outline: none;
        }
        /* Ê†áÁ≠æÈ°µÊ†∑Âºè */
        .tab {
            padding-bottom: 0.5rem;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            color: #9ca3af;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #e5e5e5;
        }
        .tab-active {
            color: #5ee0c0;
            border-bottom-color: #5ee0c0;
        }
        /* ÊåâÈíÆÊ†∑Âºè */
        .btn-primary {
            background: #5ee0c0;
            color: #0a0a0a;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #4bc5a8;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #1f1f1f;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background: #2a2a2a;
        }
        .btn-danger {
            background: transparent;
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-[#0a0a0a] text-[#e5e5e5] antialiased">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <script type="text/javascript">
        // API Base URL
        const API_BASE = "https://hjs-api.onrender.com";

        // ---------- Utility Functions ----------
        function maskKey(key) {
            if (!key || key.length <= 8) return key;
            return key.slice(0, 4) + '..........' + key.slice(-4);
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Never';
            return new Date(dateStr).toLocaleString();
        }

        // ---------- Main Component ----------
        function DeveloperConsole() {
            // ---------- State ----------
            const [genEmail, setGenEmail] = React.useState('');
            const [genName, setGenName] = React.useState('');
            const [generating, setGenerating] = React.useState(false);
            const [newKey, setNewKey] = React.useState(null);
            const [showKeyDialog, setShowKeyDialog] = React.useState(false);
            const [copied, setCopied] = React.useState(false);
            const [genError, setGenError] = React.useState(null);

            const [listEmail, setListEmail] = React.useState('');
            const [keys, setKeys] = React.useState([]);
            const [loadingKeys, setLoadingKeys] = React.useState(false);
            const [listError, setListError] = React.useState(null);
            const [visibleKeys, setVisibleKeys] = React.useState(new Set());

            const [revokeKey, setRevokeKey] = React.useState(null);
            const [revoking, setRevoking] = React.useState(false);

            const [activeTab, setActiveTab] = React.useState('generate');

            // ËØ≠Ë®ÄÁõ∏ÂÖ≥ - ‰ªé localStorage ËØªÂèñ
            const [lang, setLang] = React.useState(() => {
                const savedLang = localStorage.getItem('hjs_lang');
                const urlParams = new URLSearchParams(window.location.search);
                const urlLang = urlParams.get('lang');
                return savedLang || urlLang || 'en';
            });

            // ÂêåÊ≠•ËØ≠Ë®ÄÂà∞ localStorage Âíå URL
            React.useEffect(() => {
                localStorage.setItem('hjs_lang', lang);
                const url = new URL(window.location);
                url.searchParams.set('lang', lang);
                window.history.replaceState({}, '', url);
            }, [lang]);

            // ---------- Handlers ----------
            const handleGenerate = async () => {
                if (!genEmail || !genName) return;
                setGenerating(true);
                setGenError(null);
                try {
                    const res = await fetch(API_BASE + '/developer/keys', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: genEmail, name: genName })
                    });
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Request failed (${res.status})`);
                    }
                    const data = await res.json();
                    setNewKey(data.key);
                    setShowKeyDialog(true);
                    setGenName('');
                } catch (err) {
                    setGenError(err.message);
                } finally {
                    setGenerating(false);
                }
            };

            const handleListKeys = async () => {
                if (!listEmail) return;
                setLoadingKeys(true);
                setListError(null);
                try {
                    const res = await fetch(API_BASE + `/developer/keys?email=${encodeURIComponent(listEmail)}`);
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Request failed (${res.status})`);
                    }
                    const data = await res.json();
                    setKeys(Array.isArray(data) ? data : []);
                } catch (err) {
                    setListError(err.message);
                    setKeys([]);
                } finally {
                    setLoadingKeys(false);
                }
            };

            const handleRevoke = async () => {
                if (!revokeKey || !listEmail) return;
                setRevoking(true);
                try {
                    const res = await fetch(API_BASE + `/developer/keys/${revokeKey}?email=${encodeURIComponent(listEmail)}`, {
                        method: 'DELETE'
                    });
                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || err.detail || `Revoke failed (${res.status})`);
                    }
                    setKeys(keys.filter(k => k.key !== revokeKey));
                } catch (err) {
                    setListError(err.message);
                } finally {
                    setRevoking(false);
                    setRevokeKey(null);
                }
            };

            const copyToClipboard = async (text) => {
                await navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const toggleKeyVisibility = (key) => {
                const newSet = new Set(visibleKeys);
                if (newSet.has(key)) newSet.delete(key);
                else newSet.add(key);
                setVisibleKeys(newSet);
            };

            const switchLang = (l) => {
                setLang(l);
            };

            // ---------- Translations ----------
            const i18n = {
                en: {
                    title: "HJS ¬∑ Developer Console",
                    page_title: "Developer Console",
                    generate_tab: "Generate Key",
                    list_tab: "My Keys",
                    lookup_tab: "Lookup Record",
                    email_label: "Email",
                    key_name_label: "Key Name",
                    generate_btn: "Generate Key",
                    generating: "Generating...",
                    fetch_btn: "Fetch Keys",
                    loading: "Loading...",
                    revoke_btn: "Revoke",
                    revoking: "Revoking...",
                    cancel: "Cancel",
                    confirm_revoke: "Yes, Revoke",
                    copy: "Copy Key",
                    copied: "Copied!",
                    no_keys: "No keys found.",
                    key_generated: "‚úÖ Key generated:",
                    save_key_dialog: "Save your API key",
                    save_key_desc: "This key is shown only once. Please copy and store it securely.",
                    lookup_placeholder: "Enter record ID",
                    lookup_btn: "Lookup",
                    error_prefix: "‚ùå Error:",
                    email_required: "Please enter your email",
                    key_name_required: "Please enter a key name",
                },
                zh: {
                    title: "HJS ¬∑ ÂºÄÂèëËÄÖÊéßÂà∂Âè∞",
                    page_title: "ÂºÄÂèëËÄÖÊéßÂà∂Âè∞",
                    generate_tab: "ÁîüÊàêÂØÜÈí•",
                    list_tab: "ÊàëÁöÑÂØÜÈí•",
                    lookup_tab: "Êü•ËØ¢ËÆ∞ÂΩï",
                    email_label: "ÈÇÆÁÆ±",
                    key_name_label: "ÂØÜÈí•ÂêçÁß∞",
                    generate_btn: "ÁîüÊàêÂØÜÈí•",
                    generating: "ÁîüÊàê‰∏≠...",
                    fetch_btn: "Êü•ËØ¢ÂØÜÈí•",
                    loading: "Âä†ËΩΩ‰∏≠...",
                    revoke_btn: "ÂêäÈîÄ",
                    revoking: "ÂêäÈîÄ‰∏≠...",
                    cancel: "ÂèñÊ∂à",
                    confirm_revoke: "Á°ÆËÆ§ÂêäÈîÄ",
                    copy: "Â§çÂà∂ÂØÜÈí•",
                    copied: "Â∑≤Â§çÂà∂ÔºÅ",
                    no_keys: "ÊöÇÊó†ÂØÜÈí•",
                    key_generated: "‚úÖ ÂØÜÈí•ÁîüÊàêÊàêÂäüÔºö",
                    save_key_dialog: "‰øùÂ≠ò‰Ω†ÁöÑ API ÂØÜÈí•",
                    save_key_desc: "ËØ•ÂØÜÈí•Âè™ÊòæÁ§∫‰∏ÄÊ¨°ÔºåËØ∑Á´ãÂç≥‰øùÂ≠ò„ÄÇ",
                    lookup_placeholder: "ËæìÂÖ•ËÆ∞ÂΩï ID",
                    lookup_btn: "Êü•ËØ¢",
                    error_prefix: "‚ùå ÈîôËØØÔºö",
                    email_required: "ËØ∑ËæìÂÖ•ÈÇÆÁÆ±",
                    key_name_required: "ËØ∑ËæìÂÖ•ÂØÜÈí•ÂêçÁß∞",
                }
            };
            const t = i18n[lang];

            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            React.useEffect(() => {
                document.title = t.title;
            }, [lang, t.title]);

            // ---------- Render ----------
            return React.createElement('div', { className: 'max-w-4xl mx-auto px-4 pt-12 pb-12' }, [
                // ÁÆÄÂåñÈ°∂ÈÉ®Ê†èÔºöÂè™Êúâ Logo ÂíåËØ≠Ë®ÄÂàáÊç¢
                React.createElement('div', { key: 'nav', className: 'flex justify-between items-center mb-12' }, [
                    React.createElement('div', { className: 'text-white font-semibold text-lg' }, 'HJS'),
                    React.createElement('select', {
                        value: lang,
                        onChange: (e) => switchLang(e.target.value),
                        className: 'bg-transparent text-gray-400 text-xs'
                    }, [
                        React.createElement('option', { value: 'en', key: 'en' }, 'EN'),
                        React.createElement('option', { value: 'zh', key: 'zh' }, '‰∏≠Êñá')
                    ])
                ]),

                // È°µÈù¢Ê†áÈ¢ò
                React.createElement('h1', { key: 'title', className: 'text-2xl font-medium text-white mb-8' }, t.page_title),

                // Ê†áÁ≠æÈ°µ
                React.createElement('div', { key: 'tabs', className: 'flex gap-6 border-b border-gray-800 mb-8' }, [
                    React.createElement('button', {
                        className: `tab ${activeTab === 'generate' ? 'tab-active' : ''}`,
                        onClick: () => setActiveTab('generate')
                    }, t.generate_tab),
                    React.createElement('button', {
                        className: `tab ${activeTab === 'list' ? 'tab-active' : ''}`,
                        onClick: () => setActiveTab('list')
                    }, t.list_tab),
                    React.createElement('button', {
                        className: `tab ${activeTab === 'lookup' ? 'tab-active' : ''}`,
                        onClick: () => setActiveTab('lookup')
                    }, t.lookup_tab),
                ]),

                // ÁîüÊàêÂØÜÈí•Ê†áÁ≠æÈ°µ
                activeTab === 'generate' && React.createElement('div', { key: 'generate', className: 'max-w-md' }, [
                    React.createElement('div', { className: 'mb-4' }, [
                        React.createElement('label', { className: 'block text-sm text-gray-400 mb-1' }, t.email_label),
                        React.createElement('input', {
                            type: 'email',
                            value: genEmail,
                            onChange: (e) => setGenEmail(e.target.value),
                            className: 'input w-full'
                        })
                    ]),
                    React.createElement('div', { className: 'mb-4' }, [
                        React.createElement('label', { className: 'block text-sm text-gray-400 mb-1' }, t.key_name_label),
                        React.createElement('input', {
                            type: 'text',
                            value: genName,
                            onChange: (e) => setGenName(e.target.value),
                            className: 'input w-full'
                        })
                    ]),
                    genError && React.createElement('div', { className: 'text-red-400 text-sm mb-4' }, t.error_prefix, ' ', genError),
                    React.createElement('button', {
                        onClick: handleGenerate,
                        disabled: !genEmail || !genName || generating,
                        className: 'btn-primary'
                    }, generating ? t.generating : t.generate_btn)
                ]),

                // ÊàëÁöÑÂØÜÈí•Ê†áÁ≠æÈ°µ
                activeTab === 'list' && React.createElement('div', { key: 'list' }, [
                    React.createElement('div', { className: 'flex gap-2 mb-6' }, [
                        React.createElement('input', {
                            type: 'email',
                            value: listEmail,
                            onChange: (e) => setListEmail(e.target.value),
                            placeholder: 'your@email.com',
                            className: 'input flex-1'
                        }),
                        React.createElement('button', {
                            onClick: handleListKeys,
                            disabled: !listEmail || loadingKeys,
                            className: 'btn-secondary'
                        }, loadingKeys ? t.loading : t.fetch_btn)
                    ]),
                    listError && React.createElement('div', { className: 'text-red-400 text-sm mb-4' }, t.error_prefix, ' ', listError),
                    keys.length === 0 && !loadingKeys && listEmail && !listError &&
                        React.createElement('div', { className: 'text-gray-500 text-center py-8' }, t.no_keys),
                    keys.length > 0 && React.createElement('div', { className: 'space-y-3' }, keys.map(k =>
                        React.createElement('div', { key: k.key, className: 'card p-4 rounded-lg flex justify-between items-center' }, [
                            React.createElement('div', { className: 'flex-1' }, [
                                React.createElement('div', { className: 'text-sm font-medium text-white' }, k.name || '-'),
                                React.createElement('div', { className: 'flex items-center gap-2 mt-1' }, [
                                    React.createElement('code', { className: 'text-xs text-gray-400 bg-gray-800 px-2 py-0.5 rounded' },
                                        visibleKeys.has(k.key) ? k.key : maskKey(k.key)
                                    ),
                                    React.createElement('button', {
                                        onClick: () => toggleKeyVisibility(k.key),
                                        className: 'text-gray-400 hover:text-white'
                                    }, visibleKeys.has(k.key) ? 'üôà' : 'üëÅÔ∏è')
                                ]),
                                React.createElement('div', { className: 'text-xs text-gray-500 mt-1' }, formatDate(k.created_at)),
                            ]),
                            React.createElement('button', {
                                onClick: () => setRevokeKey(k.key),
                                className: 'text-red-400 text-sm hover:text-red-300'
                            }, t.revoke_btn)
                        ])
                    ))
                ]),

                // Êü•ËØ¢ËÆ∞ÂΩïÊ†áÁ≠æÈ°µ
                activeTab === 'lookup' && React.createElement('div', { key: 'lookup' }, [
                    React.createElement('div', { className: 'flex gap-2 mb-4' }, [
                        React.createElement('input', {
                            type: 'text',
                            id: 'lookup-id',
                            placeholder: t.lookup_placeholder,
                            className: 'input flex-1 font-mono'
                        }),
                        React.createElement('button', {
                            onClick: () => {
                                const id = document.getElementById('lookup-id').value;
                                if (id) window.location.href = `/lookup.html?id=${id}`;
                            },
                            className: 'btn-primary'
                        }, t.lookup_btn)
                    ])
                ]),

                // ÁîüÊàêÂØÜÈí•ÂØπËØùÊ°Ü
                showKeyDialog && React.createElement('div', {
                    key: 'dialog',
                    className: 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50',
                    onClick: () => setShowKeyDialog(false)
                }, React.createElement('div', {
                    className: 'w-full max-w-md card p-6 rounded-lg',
                    onClick: (e) => e.stopPropagation()
                }, [
                    React.createElement('h3', { className: 'text-lg font-semibold text-white mb-2' }, t.save_key_dialog),
                    React.createElement('p', { className: 'text-sm text-gray-400 mb-4' }, t.save_key_desc),
                    React.createElement('div', { className: 'bg-gray-800 p-3 rounded mb-4' }, [
                        React.createElement('code', { className: 'break-all text-teal-400 text-sm' }, newKey)
                    ]),
                    React.createElement('button', {
                        onClick: () => copyToClipboard(newKey),
                        className: 'btn-primary w-full'
                    }, copied ? t.copied : t.copy)
                ])),

                // ÂêäÈîÄÁ°ÆËÆ§ÂØπËØùÊ°Ü
                revokeKey && React.createElement('div', {
                    key: 'revoke-dialog',
                    className: 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50',
                    onClick: () => setRevokeKey(null)
                }, React.createElement('div', {
                    className: 'w-full max-w-md card p-6 rounded-lg',
                    onClick: (e) => e.stopPropagation()
                }, [
                    React.createElement('h3', { className: 'text-lg font-semibold text-white mb-2' }, t.revoke_btn),
                    React.createElement('p', { className: 'text-sm text-gray-400 mb-4' }, t.save_key_desc),
                    React.createElement('div', { className: 'bg-gray-800 p-2 rounded mb-4' }, [
                        React.createElement('code', { className: 'text-xs text-gray-400' }, maskKey(revokeKey))
                    ]),
                    React.createElement('div', { className: 'flex justify-end gap-2' }, [
                        React.createElement('button', {
                            onClick: () => setRevokeKey(null),
                            className: 'btn-secondary'
                        }, t.cancel),
                        React.createElement('button', {
                            onClick: handleRevoke,
                            disabled: revoking,
                            className: 'btn-danger'
                        }, revoking ? t.revoking : t.confirm_revoke)
                    ])
                ])),

                // Â∫ïÈÉ®
                React.createElement('div', { key: 'footer', className: 'text-center text-xs text-gray-600 pt-10 border-t border-gray-800 mt-12' }, [
                    React.createElement('a', { href: 'https://github.com/schchit/hjs-api', className: 'hover:text-gray-400 mx-2' }, 'GitHub'),
                    React.createElement('span', { className: 'text-gray-700' }, '¬∑'),
                    React.createElement('a', { href: '/spec/README.md', className: 'hover:text-gray-400 mx-2' }, 'Spec'),
                    React.createElement('span', { className: 'text-gray-700' }, '¬∑'),
                    React.createElement('a', { href: '/cases.html', className: 'hover:text-gray-400 mx-2' }, 'Cases'),
                ])
            ]);
        }

        // Ê∏≤Êüì
        const root = document.getElementById('root');
        if (root) {
            ReactDOM.createRoot(root).render(React.createElement(DeveloperConsole));
        }
    </script>
</body>
</html>
