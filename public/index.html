    <script>
        const translations = {
            en: {
                nav_home: "Home", nav_product: "Product", nav_developers: "Developers",
                nav_console: "Console", nav_lookup: "Lookup", nav_billing: "Billing",
                nav_roi: "ROI", nav_governance: "Governance",
                home_version_tag: "HJS Responsibility Protocol · v1.0 Beta",
                home_headline: "HJS Responsibility Protocol",
                home_tagline: "Every AI decision gets an undeniable receipt",
                home_privacy_desc: "Only decision hashes stored. No business data touches our servers. Anchor on-demand, verify independently.",
                home_cta_try: "Start Free Trial (5 min)", home_cta_docs: "View API Docs",
                home_ietf: "Built on IETF draft draft-wang-tp-definition-00",
                home_usecases_tag: "USE CASES", home_usecases_title: "For high-risk AI decision scenarios"
            },
            zh: {
                nav_home: "首页", nav_product: "产品", nav_developers: "开发者",
                nav_console: "控制台", nav_lookup: "查询", nav_billing: "计费",
                nav_roi: "ROI", nav_governance: "治理",
                home_version_tag: "HJS 责任协议 · v1.0 Beta",
                home_headline: "HJS 责任协议",
                home_tagline: "让AI的每一笔决策，都有一张不可抵赖的发票",
                home_privacy_desc: "只存储决策哈希，不触碰业务数据。按需上链，独立验证。",
                home_cta_try: "5分钟免费试用", home_cta_docs: "查看API文档",
                home_ietf: "基于 IETF 草案 draft-wang-tp-definition-00 构建",
                home_usecases_tag: "应用场景", home_usecases_title: "适用于高风险AI决策场景"
            }
        };

        function switchLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            const select = document.querySelector('select');
            if (select) select.value = lang;
            localStorage.setItem('hjs_lang', lang);
        }

        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            let lang;
            
            if (urlLang) {
                lang = urlLang;
                localStorage.setItem('hjs_lang', lang);
                const url = new URL(window.location);
                url.searchParams.delete('lang');
                window.history.replaceState({}, '', url);
            } else if (localStorage.getItem('hjs_lang')) {
                lang = localStorage.getItem('hjs_lang');
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                lang = browserLang.toLowerCase().startsWith('zh') ? 'zh' : 'en';
                localStorage.setItem('hjs_lang', lang);
            }
            
            switchLang(lang);
        })();
    </script>
