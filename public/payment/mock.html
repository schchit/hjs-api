<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJS · Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
        * { font-family: 'Inter', system-ui, sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace !important; }
        body { background: #0a0a0a; color: #e5e5e5; }
        .text-steel { color: #3B4B5C; }
        .border-steel { border-color: #3B4B5C; }
        .bg-steel\/10 { background-color: rgba(59, 75, 92, 0.1); }
        .bg-card { background: rgba(26, 26, 26, 0.8); }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fade-in 0.4s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div id="processing-state" class="bg-card border border-gray-800 rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-steel mx-auto mb-4"></div>
            <h1 class="text-xl font-light text-white mb-2">Processing Payment...</h1>
            <p class="text-gray-400 text-sm">Amount: <span id="amount-display" class="font-mono text-white"></span></p>
            <p class="text-xs text-gray-600 mt-4">Secure payment by Airwallex</p>
        </div>
        
        <div id="success-state" class="hidden bg-card border border-gray-800 rounded-lg p-8 text-center animate-in">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="text-xl font-light text-white mb-2">Payment Successful!</h1>
            <p class="text-gray-400 text-sm mb-4">Your balance has been updated</p>
            <p class="text-xs text-gray-600">This window will close in <span id="countdown">3</span> seconds</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://hjs-api.onrender.com';
        
        // 获取 URL 参数
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId');
        const amount = params.get('amount');
        const email = params.get('email');
        
        document.getElementById('amount-display').textContent = '$' + amount;
        
        // 模拟支付处理
        setTimeout(async () => {
            try {
                // 调用模拟支付回调
                const res = await fetch(`${API_BASE}/billing/mock-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId, email, amount: parseFloat(amount) })
                });
                
                if (res.ok) {
                    // 显示成功
                    document.getElementById('processing-state').classList.add('hidden');
                    document.getElementById('success-state').classList.remove('hidden');
                    
                    // 倒计时关闭
                    let count = 3;
                    const countdownEl = document.getElementById('countdown');
                    const interval = setInterval(() => {
                        count--;
                        countdownEl.textContent = count;
                        if (count <= 0) {
                            clearInterval(interval);
                            window.close();
                        }
                    }, 1000);
                } else {
                    throw new Error('Payment failed');
                }
            } catch (err) {
                console.error('Payment error:', err);
                document.getElementById('processing-state').innerHTML = `
                    <div class="text-red-400 mb-4">❌ Payment Failed</div>
                    <p class="text-sm text-gray-400">Please try again or contact support</p>
                `;
            }
        }, 2000);
    </script>
</body>
</html>
